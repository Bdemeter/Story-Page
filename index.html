<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Story Page Project</title>

  <!-- CSS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>

  

  <!-- Page Content -->
    <div class="d-flex hero intro section">
      <div class="row justify-content-center align-self-center">
        <h1 class="wow title intro-title animated fadeInUp">No child goes to bed hungry</h1>
      </div>
    </div>

    <div class="d-flex hero section-two section">
      <div class="row justify-content-center align-self-center">
        <h1 class="wow title two-title animated fadeInUp">Each donation provides for many</h1>
      </div>
    </div>

    <div class="d-flex hero section-three section">
      <div class="row full-width">
         <div class="col-md-6 box">
           <img class="wow top animated front-img content" src="images/front.png">
         </div>
         <div class="col-md-6 align-self-center p-r">
            <h1 class="wow title three-title animated fadeInUp">You can help a child today</h1>
          </div>
      </div>
    </div>

    <div class="d-flex hero section-four section">
        <div class="full-width justify-content-center align-self-center">
          <h1 class="wow title four-title animated fadeInUp">Did you know?</h1>
          <h3 class="wow delay four-sub animated fadeInUp">Everyday 28% of the worlds population goes to bed hungry.</h3>
        </div>
      </div>

  

  <!-- JavaScript -->
  <script src="jquery/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scrollspy.js"></script>
  <script src="js/jquery.scrollify.min.js"></script>
  <script src="js/wow.min.js"></script>
  <script src="js/main.js"></script>
  
<script>
  // Helper function for add element box list in WOW
WOW.prototype.addBox = function(element) {
    this.boxes.push(element);
  };

  // Init WOW.js and get instance
  var wow = new WOW();
  wow.init();

  // Attach scrollSpy to .wow elements for detect view exit events,
  // then reset elements and add again for animation
  $('.wow').on('scrollSpy:exit', function() {
    $(this).css({
      'visibility': 'hidden',
      'animation-name': 'none'
    }).removeClass('animated');
    wow.addBox(this);
  }).scrollSpy();
</script>

</body>

</html>
